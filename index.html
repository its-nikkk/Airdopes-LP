<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Boat </title>
    </head>
    <body>

        <header class="l-header">
            <nav class="nav bd-grid">
                <a href="#" class="nav__logo">AirDopes 500ANC</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">Description</a></li>
                        <li class="nav__item"><a href="#l-section" class="nav__link">Specification</a></li>
                    </ul>
                </div>

                <div class="nav__actions">
                    <div class="nav__toggle" id="nav-toggle">
                        <img src="icons/bx-chevron-down.svg" alt="">
                    </div>
                    <a href="#" class="nav__btn">Buy</a>
                </div>
            </nav>
        </header>


        <main class="l-main bd-grid">
            <section class="home">
                <div class="home__data">
                    <h1 class="home__title">Airdopes</h1>
                    <p class="home__description">Tap out of chaos & listen to the #SoundThatMatters with Airdopes 500 ANC.</p>
                </div>
    
                <div class="home__img">
                    <img src="img/airdope1.png" alt="" class="airdope1">
                    <img src="img/airdope2.png" alt="" class="airdope2">
                </div>
    
                <div class="home__scroll">
                    <span class="home__scroll-text">Scroll down for more</span>
                    <a href="#l-section"><img src="icons/bx-mouse.svg" alt="" class="home__scroll-icon"></a>
                </div>
            </section>

            <section class="l-section" id="l-section">
                <div class="details">
                    <div class="details__content">
                        <div class="details__box">
                            <span class="details__initial">Up To</span>
                            <h3 class="details__title">27+<span> h</span></h3>
                            <p class="details__description">battery with<br> charging case</p>
                        </div>
                        <div class="details__box">
                            <span class="details__initial">Only</span>
                            <h3 class="details__title">1<span> h</span></h3>
                            <p class="details__description">to get<br> complete charge</p>
                        </div>
                        <div class="details__box">
                            <span class="details__initial">Only</span>
                            <h3 class="details__title">15<span> min</span></h3>
                            <p class="details__description">of charge equivalent<br> to upto 3 hours of<br> audio</p>
                        </div>
                    </div>

                    <div class="details__img">
                        <img src="img/airdope.png" alt="" class="airdopes">
                    </div>
                </div>
            </section>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
